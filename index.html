                    <div class="header_flex">
                        <nav id="nav-menu">
                            <ul>
                                <li>
                                    <a href="#" class="js_active_link">Home</a>
                                </li>

            <!--  
                skin_flex: contenedor definido para implementar flexbox
                o grid si la seccion lo requiere
            -->
            <div class="skin_flex">
                <!--  
                    skin_box: contenedor de 3 tags-span
                -->
                <div class="skin_box">
                    <!--  
                        tags-span: implementadas para crear los circulos
                        que dan color al sitio web, definimos un ID para
                        implementar estos elementos en javascript
                    -->
                    <span class="skin_dark" id="skin-dark"></span>
                    <span class="skin_light" id="skin-light"></span>
                </div>
            </div>

            <main>
                <div class="main_container">
                    <!--  
                        main_flex: definido para implementar 
                        display: flex en la seccion
                    -->
                    <div class="main_flex">

                            img_box: contenedor de 1 tag-img
                        -->

                                    tag-img: en esta definimos una imagen
                                -->
                            <img

                            />

                        <!--
                            banner_container: contenedor de 1 tag-form,
                            este contenedor es importante para el centrado
                            del formulario
                        -->

                            <section class="title_box">

                                    class="img_postman"
